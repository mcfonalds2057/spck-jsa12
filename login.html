        <img width="150px" height="70px" src="la grasa brand V2.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="wrapper">
      <form id="loginForm">
        <h1>Đăng nhập</h1>

        <div class="input-box">
          <input
            type="username"
            id="username"
            placeholder="Tên người dùng"
            required
          />
          <div id="usernameError" class="error"></div>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            required
          />
          <div id="passwordError" class="error"></div>
        </div>

        <button type="submit">Đăng nhập</button>

        <div class="register">
          <p style="color: rgb(255, 255, 255)">
            Chưa có tài khoản?
            <a href="register.html" style="color: rgb(255, 255, 255)"

    <style>

body {
  font-family: Nunito;
}
.navbar {
  background-color: #333 !important; 
}

.navbar a {
  color: rgb(174, 174, 174) !important;
}


      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }


      .wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 70vh;
  width: 100%; 
  font-family: "Inter", sans-serif;
  color: #fff;
  max-width: 400px; 
  margin: auto; 
  padding: 40px;
  border-radius: 15px;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
  margin-bottom: 20px;
  font-family: Nunito;
}

      .wrapper h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .input-box {
        position: relative;
        margin-bottom: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
      }

      .input-box input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }


      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: #4ca1af;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .register {
        text-align: center;
        margin-top: 20px;
      }

      .register a {
        color: #4ca1af;
        text-decoration: none;
        font-weight: 600;
      }

      footer {
        text-align: center;
        padding: 50px;
        width: 100%;
        background-color: #333;
        color: white;
      }
    </style>

    <script>
      function login(username, password) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        return users.find(
          (user) => user.username === username && user.password === password
        );
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const user = login(username, password);

          if (user) {
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            alert("Đăng nhập thành công");
            if (user.role === "Admin") {
              window.location.href = "/Buoi10/admindashboard.html"
            } else {
              window.location.href = "/Buoi10/index.html"
            }
          } else {
            alert(
              "Tên đăng nhập hoặc mật khẩu không chính xác! Bạn vui lòng thử lại"
            );
          }
        });


    </script>
  </body>
</html>
